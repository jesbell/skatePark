<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/estilos.css" />
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Lista de participantes</h2>

      <hr />

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Años de experiencia</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
      <a href="#">Iniciar Sesión</a> |
      <a href="views/Registro.html">Registrarme</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let tbody = document.getElementById("cuerpo");
        axios.get('/skaters')
            .then(response => {
                const skaters = response.data;
                tbody.innerHTML = "";
                console.log(skaters);
                skaters.forEach((s, i) => {
                  tbody.innerHTML += `
                  <tr>
                    <th scope="row">${i + 1}</th>
                    <td><img src="${s.foto}" width="50" height="50"></td>
                    <td>${s.nombre}</td>
                    <td>${s.anos_experiencia}</td>
                    <td>${s.especialidad}</td>
                    <td class="${s.estado ? 'text-success' : 'text-warning'} font-weight-bold">${s.estado ? 'Aprobado' : 'En revisión'}</td>
                  </tr>          
                  `
                }); 
            })
            .catch(error => {
                console.error('Error al obtener los datos de los skaters:', error);
            });
    </script>
  </body>
</html>
